<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="imgContainer">
        <img src="images/image-product-mobile.jpg" class="card-img">
      </div>
      <div class="infoContainer">
        <h4>PERFUME</h4>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p>A floral, solar and voluptous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="priceContainer">
          <h3 class="price">$149.99</h3>
          <p>$169.99</p>
        </div>
        <button>Add To Cart</button>
      </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
